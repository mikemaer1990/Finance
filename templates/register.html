{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="passwordConfirm" placeholder="Re-enter Your Password" type="password">
        </div>
        <div class="pw-regex">
            <ul>
                <h6>Password Requirements</h6>
                <li id="pw-num">At least one number.</li>
                <li id="pw-case">At least one uppercase and one lowercase character.</li>
                <li id="pw-symbol">At least one special symbol. (@$!%*#?&-_)</li>
                <li id="pw-len">Between 6 to 20 characters long.</li>
            </ul>

        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
