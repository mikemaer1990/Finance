{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="form-group">
            <input id="submitEntry" autocomplete="off" autofocus="" class="form-control" name="stock" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="1" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit" id="submitButton" disabled>Buy</button>
    </form>
    <script src="static/scripts.js"></script>
{% endblock %}
